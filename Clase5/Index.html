<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clase 5</title>
</head>
<body>
    <h1>Crear Cuenta</h1>
    <fieldset>
        <legend>
            Informaci&oacute;n Personal
        </legend>
        <form>
            <br>
            <label>Nombre *</label>        
            <input type="Texto" name="nombre">
            <label>Apellido *</label>
            <input type="Texto" name="apellido" placeholder="Avicolli">
            <br>
            <label>Direcci&oacute;n de email</label>
            <input type="Texto" name="email" placeholder="mail@mail.com">
            <br>
            <label>Numero de Documento</label>
            <input type="Texto" name="numero" placeholder="xxxxxxx">
            <br>

            <!--solo numeros-->
            <label>Edad</label>
            <input type="number" min="0" max="999">
            <br>
            <label>Adheririse al boton de novedades</label>
            <input type="checkbox" name="adh" value="SI">
            <br>
            <label>Casado</label>
            <span>SI</span>
            <input type="radio" name="Casado" value="SI">
            <span> NO</span>
            <input type="radio" name="Casado" value="NO">
            <br>

            <label>Cantidad</label>
            <select>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>


            </select>

            <br>
            <input type="submit" value="Enviar">
        </form>     
                    
    </fieldset>
    <fieldset>
        <legend>Form con Tabla</legend>
        <form action="">
            <table>
            <tr>
                <td>
                    <label>Nombre *</label><br>
                    <input type="text" name="Nombre">
                </td>
                <td>
                    <label>Apellido *</label><br>
                    <input type="Texto" name="apellido" placeholder="Avicolli">

                </td>
            </tr>
            <tr>
                <td colspan="2">
                <label> Direccion de Mail *</label><br>
                <input type="Texto" name="email" placeholder="mail@mail.com">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Numero de Documento</label> <br>
            <input type="number" name="dni" min="0" max="99999999">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Guardar">
                </td>
            </tr>
            </table>
         </form>


    </fieldset>

</body>
</html>
